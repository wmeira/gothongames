<div class="game-room">
    <h1>{{ game.show_name }}</h1>
    <p class="game-description"><i>{{ game.description }}</i></p>

    <h3 style="margin-top: 40px;">{{ game.current_room.name }}</h3>

    <p class="room-description">
        {{ game.current_room.description|safe }}
    </p>

    {% if game.current_room.img_file %}
    <img class="room-image" src="{{ url_for('static', filename='/img/{}/{}'.format(game.name, game.current_room.img_file)) }}">
    {% endif %}

</div>
